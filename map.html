<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIl9BO3LSzk12MiJke4IJPI9IgGGAHc9w">
    </script>
    <script type="text/javascript">
      function initialize() {
          var mapOptions = {
              center: { lat: 27.938374, lng: -82.4933697 },
          zoom: 18
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var image = 'App_Themes/Wave1/imgs/MapIcon.png';
        var myLatLng = new google.maps.LatLng(27.9381, -82.493);
        var beachMarker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: image,
            anchor: new google.maps.Point(27.9381, -82.493)
        });
        

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
